<body class="img js-fullheight" style="background-image: url(https://a-static.besthdwallpaper.com/hailee-steinfeld-fitness-workout-wallpaper-1920x540-43717_70.jpg)">
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <h2 class="heading-section">Password Reset</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="login-wrap p-0">
            <form class="signin-form" [formGroup]="passwordForm" novalidate (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="new password"
                  formControlName="newPassword"
                  id="newpassword"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  id="password-field"
                  type="password"
                  class="form-control"
                  placeholder="confirm password"
                  formControlName="confirmPassword"
                  id="cfmpassword"
                  required
                />
              </div>
              <div class="form-group">
                <button
                  type="submit"
                  class="form-control btn btn-primary submit px-3"
                >
                  Reset
                </button>
              </div>
              <!-- <div class="form-group text-center">
                <div class=" text-center">
                  <div class="text-middle">
                    <a class="btn btn" style="color: #fff" routerLink="/forgetpassword">Forgot Password</a>
                  </div>
                </div>

              </div> -->
            </form>
            <!-- <p class="w-100 text-center">&mdash; No account? &mdash;</p>
            <div class="form-group">
              <button
                type="submit"
                class="form-control btn btn-primary submit px-3"
                routerLink="/register"
                routerLinkActive="active"
              >
                Register
              </button>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
