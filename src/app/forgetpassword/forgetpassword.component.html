<body class="img js-fullheight" style="background-image: url(https://a-static.besthdwallpaper.com/hailee-steinfeld-fitness-workout-wallpaper-1920x540-43717_70.jpg)">
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <h2 class="heading-section">Forget Password</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="login-wrap p-0">
            <form class="signin-form" [formGroup]="myForm" novalidate (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="email"
                  formControlName="email"
                  id="email"
                  required
                />
              </div>
              <div class="form-group">
                <button
                  type="submit"
                  class="form-control btn btn-primary submit px-3"
                >
                  Forget Password
                </button>
              </div>
            </form>
            <p class="w-100 text-center">&mdash; Have an account? &mdash;</p>
            <div class="form-group">
              <button
                type="submit"
                class="form-control btn btn-primary submit px-3"
                routerLink="/register"
                routerLinkActive="active"
              >
                Back to Login
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
